name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      print_tags:
          description: 'True to print to STDOUT'
          required: true
          type: boolean
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    if: ${{ inputs.print_tags }}
    steps:
      - name: Determine source
        if: github.event_name == 'workflow_dispatch'
        run: echo "Workflow started manually"
      - name: Determine print_tags
        id: print_tags
        run: |
          echo "print_tags=${{ github.event_name == 'workflow_dispatch' && inputs.print_tags || 'true' }}" >> $GITHUB_OUTPUT
      - name: Print tags block (conditional)
        if: steps.print_tags.outputs.print_tags == 'true'
        run: echo "✅ print_tags is true, running tag print logic..."
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
